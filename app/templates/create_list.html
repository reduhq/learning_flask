<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Mi Lista de Supermercado</title>
</head>
<body>
    <div class="container bg-primary bg-gradient mt-3 p-3 text-white text-center"> 
        <h1>Mi app de Supermercado</h1>
        <h3>Crear Lista de Compras</h3>
    </div>

    <div class="container mt-5"> 
        <h4>Agregar Items</h4>
        <form action="/create_list" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre Item</label>
                <input type="text" class="form-control" id="nombre" name="nombre"/>
            </div>
            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad</label>
                <input type="number" class="form-control" id="cantidad" name="cantidad"/>
            </div>

            <button type="submit" class="btn btn-primary">Ingresar</button>
        </form>
    </div>

    <div class="container mt-5">
        <h4>Items Actuales</h4>
    {% if session %}
        {% for product, quantity in session.items() %}
            <p>{{ product }}, cantidad: {{ quantity }}</p>
        {% endfor %}
    {% else %}
        <p>No hay productos.</p>
    {% endif %}
    </div>
    <hr/>
    <div class="container">
        <div class="d-grid gap-2">
            <a href="/" class="btn btn-secondary btn-lg" role="button">Volver al Inicio</a>
        </div>
    </div>
        
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
